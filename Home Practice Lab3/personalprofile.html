<html>
	<head>
	<title> Person Profile </title>
	</head>
	<body>
		<table border ="1" cellspacing = "0" align="center" width="1000px">
			<tr height="60px">
				<td align="center" colspan="3"><b><h2>PERSON PROFILE</h2></b></td>
			</tr>
			<tr height="40px">
				<td width=200px>Name</td>
				<td><input type="text" name="" value=""></td>
				<td width=30px></td>
			</tr>
			<tr height="40px">
				<td width=200px>Email</td>
				<td><input type="enail" name="" value=""></td>
				<td width=30px></td>
			</tr><tr height="40px">
				<td width=200px>Gender</td>
				<td><input type="radio" name="gender" value=""> Male
					<input type="radio" name="gender" value=""> Female
					<input type="radio" name="gender" value=""> Other</td>
				<td width=30px></td>
			</tr><tr height="40px">
				<td width=200px>Date of Birth</td>
				<td>
					<label for="day">dd</label>
					<input type="number" name="day" id="day" min="1" max="31" required />
		
					<label for="month">mm</label>
					<input type="number" name="month" id="month" min="1" max="12" required />
		
					<label for="year">yyyy</label>
					<input type="number" name="year" id="year" min="1900" max="2100" required />
				</td>
				<td width=30px></td>
			</tr><tr height="40px">
				<td width=200px>Blood Group</td>
				<td>
					<select name="">
						<option value="">A+</option>
						<option value="">A-</option>
						<option value="">O+</option>
						<option value="">O-</option>
						<option value="">B+</option>
						<option value="">B-</option>
						<option value="">AB+</option>
						<option value="">AB-</option>
						<option value="" selected>A+</option>
					</select>
				</td>
				<td width=30px></td>
			</tr><tr height="40px">
				<td width=200px>Degree</td>
				<td>
					<input type="checkbox" name="option[]" value=""> SSC
					<input type="checkbox" name="option[]" value=""> HSC
					<input type="checkbox" name="option[]" value=""> BSc
				</td>
				<td width=30px></td>
			</tr>
			</tr><tr height="40px">
				<td width=200px>Photo</td>
				<td colspan="2"><input type="file" name="" value=""></td>
			</tr>
			<tr height="40px">
				<td align="center" colspan="3"></td>
			</tr>
			<tr height="40px">
				<td align="right" colspan="3">
					<input type="submit" name="" value="Submit">
					<input type="reset" name="" value="Reset">
				</td>
			</tr>
		</table>
	</body>
</html>
